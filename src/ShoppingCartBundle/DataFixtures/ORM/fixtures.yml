ShoppingCartBundle\Entity\Role:
    role_1:
        __construct: false
        name: ROLE_USER
    role_2:
        __construct: false
        name: ROLE_EDITOR
    role_3:
        __construct: false
        name: ROLE_ADMIN

ShoppingCartBundle\Entity\User:
    user_1:
        email: admin@petkoxray.eu
        plainPassword: test
        fullName: Admin Adminov
        funds: <randomFloat(2, 50000, 100000)>
        roles: ["@role_3", "@role_2"]
    user_2:
        email: editor@petkoxray.eu
        plainPassword: test
        fullName: "Editor Editorov"
        funds: <randomFloat(2, 1000, 2000)>
        roles: ["@role_2"]
    user_{3..10}:
        email: <email()>
        fullName: <name()>
        plainPassword: 123
        funds: <randomFloat(2, 200, 1000)>
        roles: ["@role_1"]
