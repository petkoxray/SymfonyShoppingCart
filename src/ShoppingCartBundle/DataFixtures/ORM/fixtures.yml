ShoppingCartBundle\Entity\Category:
    Category_1:
        name: Books
    Category_2:
        name: Games
    Category_3:
        name: Computers
    Category_4:
        name: Laptops
    Category_5:
        name: Phones
    Category_6:
        name: Video
    Category_7:
        name: Audio
    Category_8:
        name: Others
    Category_9:
        name: Drones
    Category_10:
        name: "Washing Machines"
    Category_11:
        name: Toys

ShoppingCartBundle\Entity\Product:
    product_{1..50}:
        name: <firstname()> <lastName()>
        description: <paragraph()>
        imageName: "img<numberBetween(1, 16)>.jpg"
        quantity: <numberBetween(0, 299)>
        price: <randomFloat(2, 0.99, 499)>
        category: '@Category_*'
        createdAt: <datetime()>

ShoppingCartBundle\Entity\Role:
    role_1:
        __construct: false
        name: ROLE_USER
    role_2:
        __construct: false
        name: ROLE_EDITOR
    role_3:
        __construct: false
        name: ROLE_ADMIN

ShoppingCartBundle\Entity\User:
    user_1:
        email: admin@petkoxray.eu
        plainPassword: test
        fullName: Admin Adminov
        funds: <randomFloat(2, 50000, 100000)>
        roles: ["@role_3", "@role_2", "@role_1"]
    user_2:
        email: editor@petkoxray.eu
        plainPassword: test
        fullName: "Editor Editorov"
        funds: <randomFloat(2, 1000, 2000)>
        roles: ["@role_2", "@role_1"]
    user_3:
        email: user@petkoxray.eu
        plainPassword: test
        fullName: "User Userov"
        funds: <randomFloat(2, 500, 100)>
        roles: ["@role_1"]
    user_{4..10}:
        email: <email()>
        fullName: <name()>
        plainPassword: 123
        funds: <randomFloat(2, 200, 1000)>
        roles: ["@role_1"]

ShoppingCartBundle\Entity\Review:
    review_{1..100}:
        body: <paragraph()>
        rating: <numberBetween(1,5)>
        date: <dateTimeBetween("-12 months", "now")>
        author: "@user_*"
        product: "@product_*"